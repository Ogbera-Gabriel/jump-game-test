<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Game</title>
  <link href="https://fonts.cdnfonts.com/css/cyberpunk-is-not-dead" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="game-intro">
          <img src="./docs/images/start-game.png" alt="startGame" class="logo-img" />
          <br />
          <button id="start-button">Start Game</button>
          <br />
          <img src="./docs/images/keys.gif" alt="" class="arrows-img" />
          <p class="instructions">
            Use directional key for movement. Hold 'Up-key' or 'Space-Bar' to hover for a short time. Avoid the enemies. Good Luck.
          </p>
          <audio id="introMusic" loop>
            <source src="./docs/audio/BackGroundMusic.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
          <button id="music-toggle-button">ðŸŽ§</button>
        </section>
  
        
        <section id="game-screen">
            <p>Score: <span id="score"> 0</span></p>
            <p>Lives: <span id="lives"> 3</span></p>
        </section>
       
        <div id="game-end">
          <img src="./docs/images/endGame.png" alt="gameOver" class="endGame-img" />
          <br />
          <button id="restart-button">Try Again!</button>
        </div>
      </main>
      
      <script type="text/javascript" src="docs/scripts/enemy.js"></script>
      <script type="text/javascript" src="docs/scripts/player.js"></script>
      <script type="text/javascript" src="docs/scripts/game.js"></script>
      <script type="text/javascript" src="docs/scripts/script.js"></script>
</body>
</html>
